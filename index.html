<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sipariş Özeti</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="mainCard">
            <img src="assets/img/Music_Flatline.png" alt="mainPhoto">
            <p class="baslik">Order Summary</p>
            <p class="metin">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            
            <div class="plan">
                <div class="planStart">
                    <img src="assets/img/music.png" alt="musicLogo">
                    <div class="planAndPrice">
                        <p class="planName">Annual Plan</p> 
                        <p class="priceFull"><span>$59.99</span>/year</p>   
                    </div>    
                </div>
                <button type="submit" class="btn">Change</button>
                <dialog close class="dialog"></dialog>
            </div>

            <button type="submit" class="proceedBtn">Proceed to Payment</button>
            <button type="submit" class="cancelOrder">Cancel Order</button>
            
        </div>

    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
